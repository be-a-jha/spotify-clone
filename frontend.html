<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotipy</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1DB954;
        }

        /* Header Styles */
        header {
            background-color: #000;
            padding: 20px;
            color: white;
            
        }

        /* Main Styles */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- Add Spotify logo or custom logo here -->
        <h1>Spotipy</h1>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <style>
        /* Centering the search bar */
        .search-container {
            display: flex;
            justify-content: right;
            align-items: right;
            
        }

        /* Search bar styles */
        .search-bar {
            display: flex;
            align-items: center;
            background-color: #f0f0f0;
            border-radius: 20px;
            padding: 5px;
            width: 300px;
        }

        .search-bar input[type="text"] {
            flex-grow: 1;
            border: none;
            outline: none;
            padding: 5px;
        }

        .search-bar button {
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 0 20px 20px 0;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="submit">Search</button>
        </div>
            </div>
            </body>
    </header>

    <!-- Main Section -->
    <div class="main-container">
        <h2>Welcome to Spotipy</h2>
        <!-- Add content similar to the Spotify app homepage here -->
        <p>Discover new music, listen to your favorite artists, and create playlists.</p>
        <p>Explore top tracks, albums, and playlists curated just for you.</p>
    </div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <!-- Footer Section -->
    <footer>
        <p>Spotipy &copy; 2023 | All rights reserved</p>
    </footer>
</body>
</html>
